<ion-view view-title="购物车" class="shopping">
    <div class="head">购物车</div>
    <ion-content style="top: 44px;">
        <div class="null_shopping">
            <img src="images/shopping/card.jpg" width="40" height="30"/>
            <span>购物车空空如也,赶紧逛逛吧~</span>
        </div>
        <div class="have_shopping" ng-repeat="item in [0,1]">
            <div class="hs_mess">
                <span class="mess_check">
                    <input type="checkbox"/>
                </span>
                <span><img src="images/shopping/2.png" width="16" height="13"/></span>
                <div class="mess_name">
                    <span>鸿星尔克、李宁官方旗舰店点点点带你</span>
                    <img src="images/account/jiantou.png" width="8" height="14"/></div>
                <div class="mess_other">领卷</div>
            </div>
            <div class="hs_redemption">
                <span>换购</span>
                <span>活动商品满199，即可参加抽奖活动，先到先得，奖品丰富。</span>
                <span><img src="images/account/jiantou.png" width="8" height="14"/></span>
            </div>
            <div class="hs_product">
                <div class="hsp" ng-repeat="item in [0,1,2]">
                    <div class="hsp_com hsp_d1">
                       <input type="checkbox"/>
                    </div>
                    <div class="hsp_com hsp_d2">
                        <div class="hsp_com d2_1">
                            <img src="images/shopping/3.jpg" width="88" height="88"/>
                        </div>
                        <div class="hsp_com d2_2">
                            <div class="d2_name">
                                鸿星尔克鸿星鸿星尔克鸿星鸿星尔克鸿星尔克鸿星尔克鸿星
                            </div>
                            <div class="d2_mess">
                                <span>颜色:黑花</span><span>尺码:50</span>
                            </div>
                            <div class="d2_money">
                                ￥<span>1555</span>.02
                            </div>
                            <div class="d2_number">
                                x1<span>编辑</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="shopping_tj" ng-repeat="item in [0,1,2,3]">
            <div class="shopping_tjtext">
                <span class="shopping_tjlayout">
                    <span class="shopping_tjtext_img"></span>为您推荐
                </span>
            </div>
            <ul>
                <li class="shopping_tjp" ng-repeat="item in [0,1,2]">
                    <div>
                        <img src="images/shopping/1.jpg"/>
                        <span class="shopping_tjp_title">【京东自营】尼康镜头10-50mm，好礼送不停停停停停停</span>
                    </div>
                    <div>
                        <span class="shopping_tjp_price">
                            ￥
                            <span class="big_price">499</span>
                            <span class="small_price">.90</span>
                        </span>
                        <!-- <span class="shopping_tjp_similarity">看相似</span>-->
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
    <div class="payment">
        <div class="shopping_box_flex pay_check">
            <input type="checkbox" class="" >
            <span>全选</span>
        </div>
        <div class="shopping_box_flex pay_money">
            <div class="money_total">合计：<span>￥52.22</span></div>
            <div class="money_other">总额：<span>￥25.2</span>立减：<span>￥12.2</span></div>
        </div>
        <div class="shopping_box_flex pay_go">
            去结算<span>(22)</span>
        </div>
    </div>
</ion-view>
